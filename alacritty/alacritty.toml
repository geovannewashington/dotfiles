[window]
# padding = { x = 0, y = 0 }
dynamic_padding = true
decorations = "None"
opacity = 0.9

[font]
# normal = { family = "Terminess Nerd Font Mono", style = "Bold" } 
# italic = { family = "Terminess Nerd Font Mono", style = "Bold" }  # Force italics to use bold
# normal = { family = "Zenbones Brainy", style = "normal" } 
# italic = { family = "Zenbones Brainy", style = "normal" }  # Force italics to use bold
# normal = { family = "UbuntuMono Nerd Font", style = "normal" } 
# italic = { family = "UbuntuMono Nerd Font", style = "normal" }  # Force italics to use bold
normal = { family = "DejaVu Sans Mono", style = "normal" } 
italic = { family = "DejaVu Sans Mono", style = "normal" }  
bold   = { family = "DejaVu Sans Mono", style = "normal" } 

size = 19

[scrolling]
history = 100000
multiplier = 3

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true

[general]
live_config_reload = true

# Colors (Taerminal)

[colors.primary]
background = '#000000'
foreground = '#ffffff'

[colors.cursor]
background = '#f0f0f0'
foreground = '#26282a'

# Normal colors
[colors.normal]
black   = '#26282a'
red     = '#ff8878'
green   = '#b4fb73'
yellow  = '#fffcb7'
blue    = '#8bbce5'
magenta = '#ffb2fe'
cyan    = '#a2e1f8'
white   = '#f1f1f1'

# Bright colors
[colors.bright]
black   = '#6f6f6f'
red     = '#fe978b'
green   = '#d6fcba'
yellow  = '#fffed5'
blue    = '#c2e3ff'
magenta = '#ffc6ff'
cyan    = '#c0e9f8'
white   = '#ffffff'
