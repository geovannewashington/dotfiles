# -------------------------------
# TMUX CONFIG
# -------------------------------

# Set leader key to Ctrl+Space
set-option -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# Index windows from 1
set -g base-index 1
set -g pane-base-index 1

# Reload tmux config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Terminal & color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Force disable italics in tmux
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",xterm-256color:Smul@:Rmso@:Sit@:Rit@"

# -------------------------------
# Bar toggling
# -------------------------------
# Leader + t toggles status bar
bind t set-option status

# -------------------------------
# Switching windows
# -------------------------------
# Ctrl+t toggles last active window
bind -n C-t last-window

# Alt + h/j/k/l to move between panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# -------------------------------
# Resizing panes
# -------------------------------
# Alt + Shift + h/j/k/l to resize panes
bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 5

# -------------------------------
# Splitting and closing panes
# -------------------------------
# Leader + b: split horizontally (new pane at bottom)
bind b split-window -v -c "#{pane_current_path}"

# Leader + v: split vertically (new pane at side)
bind v split-window -h -c "#{pane_current_path}"

# Leader + w: kill current pane with confirmation
bind w confirm-before -p "Kill pane #P? (y/n)" kill-pane

# -------------------------------
# Copy/Select mode (optional: alt + keys)
# -------------------------------
setw -g mode-keys vi
# Alt + keys for scrolling in copy mode
bind -n M-Up copy-mode -u
bind -n M-Down copy-mode -d

# -------------------------------
# Optional extras
# -------------------------------
# Enable mouse
set -g mouse on

# Scroll up/down 3 lines at a time with Alt+Arrow
bind -n M-Up if-shell -F '#{pane_in_mode}' 'send-keys -X scroll-up 3' 'copy-mode; send-keys -X scroll-up 3'
bind -n M-Down if-shell -F '#{pane_in_mode}' 'send-keys -X scroll-down 3' 'copy-mode; send-keys -X scroll-down 3'
